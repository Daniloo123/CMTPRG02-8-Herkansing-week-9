<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Obesity Prediction</title>
</head>
<body>
  <div class="container">
    <h1>Obesity Prediction</h1>

    <form>
      <div>
        <label for="age" class="form-label">Age:</label>
        <input type="number" id="age" name="age" min="0" max="150" required class="form-control">
      </div>

      <div>
        <label for="gender" class="form-label">Gender:</label>
        <select id="gender" name="gender" required class="form-control">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div>
        <label for="height" class="form-label">Height (cm):</label>
        <input type="number" id="height" name="height" min="0" max="250" required class="form-control">
      </div>

      <div>
        <label for="weight" class="form-label">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="0" max="1000" step="0.1" required class="form-control">
      </div>

      <button type="submit" class="btn">Predict</button>
    </form>

    <p id="result"></p>

    <script src="predict.js" type="module"></script>
  </div>
</body>
</html>
